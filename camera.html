<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카메라 테스트</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000;
        }
        video {
            width: 100%;  /* 비디오 너비를 100%로 설정 */
            height: auto;  /* 높이를 자동으로 조정 */
            max-height: 100vh;  /* 화면 높이를 넘어가지 않도록 설정 */
            object-fit: cover;  /* 비디오의 비율을 유지하면서 커버 */
        }
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 15px;
            font-size: 16px;
            border: none;
            background-color: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        button:active {
            box-shadow: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>

    <div class="controls">
        <button id="cameraSwitch">🔄</button>
        <button id="takePhoto">📸</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const cameraSwitchButton = document.getElementById('cameraSwitch');
        const takePhotoButton = document.getElementById('takePhoto');
        let currentFacingMode = "environment";  // 기본 후면 카메라

        async function checkCameraAccess() {
            try {
                // 카메라 접근 요청
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                // 비디오 스트림이 정상적으로 시작되면
                video.srcObject = stream; // 비디오 요소에 스트림을 연결
                console.log("카메라 접근 허용됨");
            } catch (error) {
                // 카메라 접근이 거부되었을 경우
                console.error("카메라 접근을 허용하지 않았거나 오류 발생:", error);
                alert('카메라 접근이 필요합니다. 설정에서 카메라 접근을 허용해 주세요.');
            }
        }

        async function startCamera(facingMode) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: facingMode },  // 카메라 방향 설정
                        width: { ideal: 1920 },  // 4K 해상도 (권장값)
                        height: { ideal: 1920 },  // 4K 해상도
                        aspectRatio: { ideal: 1 },  // 1:1 비율
                    }
                });
                video.srcObject = stream;
            } catch (error) {
                alert('카메라에 접근할 수 없습니다: ' + error.message);
            }
        }

        function switchCamera() {
            currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
            startCamera(currentFacingMode);
        }

        function takePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 찍은 사진을 데이터 URL로 변환
            const photoDataURL = canvas.toDataURL('image/png');

            // 이미지 데이터를 URL 파라미터로 전달하며 다음 페이지로 이동
            window.location.href = `photo.html?image=${encodeURIComponent(photoDataURL)}`;
        }

        // 버튼 이벤트 핸들러
        cameraSwitchButton.addEventListener('click', switchCamera);
        takePhotoButton.addEventListener('click', takePhoto);

        // 페이지 로드 시 카메라 접근 확인
        window.onload = checkCameraAccess;
    </script>
</body>
</html>
