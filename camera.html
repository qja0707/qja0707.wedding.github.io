<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïπ¥Î©îÎùº ÌÖåÏä§Ìä∏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000;
        }
        video {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1 / 1;
            border: none;
            background-color: #000;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 15px;
            font-size: 16px;
            border: none;
            background-color: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        button:active {
            box-shadow: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>

    <div class="controls">
        <button id="cameraSwitch">üîÑ</button>
        <button id="takePhoto">üì∏</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const cameraSwitchButton = document.getElementById('cameraSwitch');
        const takePhotoButton = document.getElementById('takePhoto');
        let currentFacingMode = "environment";  // Í∏∞Î≥∏ ÌõÑÎ©¥ Ïπ¥Î©îÎùº

        async function startCamera(facingMode) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: facingMode ,  // Ïπ¥Î©îÎùº Î∞©Ìñ• ÏÑ§Ï†ï
                        aspectRatio: { ideal: 1 },  // 1:1 ÎπÑÏú®
                        width: { ideal: 1920 },
                        height: { ideal: 1920 }
                    }
                });
                video.srcObject = stream;
            } catch (error) {
                alert('Ïπ¥Î©îÎùºÏóê Ï†ëÍ∑ºÌï† Ïàò ÏóÜÏäµÎãàÎã§: ' + error.message);
            }
        }

        function switchCamera() {
            currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
            startCamera(currentFacingMode);
        }

        function takePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `photo_${Date.now()}.png`; // ÌååÏùº Ïù¥Î¶Ñ ÏÑ§Ï†ï
                document.body.appendChild(a);
                a.click(); // Îã§Ïö¥Î°úÎìú ÏãúÏûë
                document.body.removeChild(a);
                URL.revokeObjectURL(url); // URL Í∞ùÏ≤¥ Î©îÎ™®Î¶¨ Ìï¥Ï†ú
            }, 'image/png'); // Blob ÌòïÏãù
        }

        // Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨
        cameraSwitchButton.addEventListener('click', switchCamera);
        takePhotoButton.addEventListener('click', takePhoto);

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïπ¥Î©îÎùº ÏãúÏûë (Í∏∞Î≥∏ ÌõÑÎ©¥)
        window.onload = () => startCamera(currentFacingMode);
    </script>
</body>
</html>
