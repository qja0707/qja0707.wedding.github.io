<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 확인</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        img {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1 / 1;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <img id="photo" alt="찍은 사진">

    <script>
        // URL에서 이미지 데이터 가져오기
        const params = new URLSearchParams(window.location.search);
        const imageData = params.get('image');

        if (imageData) {
            // img 태그에 캡처한 사진을 표시
            const photo = document.getElementById('photo');
            photo.src = imageData;
        } else {
            alert('사진을 불러올 수 없습니다.');
        }
    </script>
</body>
</html>
