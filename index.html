<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>카메라 버튼 페이지</h1>
    <button id="cameraButton">카메라 켜기</button>

    <script>
        const cameraButton = document.getElementById('cameraButton');
        cameraButton.addEventListener('click', () => {
            window.location.href = 'camera.html';  // 새로운 페이지로 이동
        });
    </script>
</body>
</html>
